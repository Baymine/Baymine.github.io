<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- if page.title == "Home" -%}
      <!-- Custom hacker-style homepage -->
      <link rel="stylesheet" href="{{ "/assets/css/hacker-style.css" | relative_url }}">
      <div class="hacker-container">
        {{ content }}
      </div>
    {%- else -%}
      <!-- Standard layout for other pages -->
      {%- include header.html -%}

      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>

      {%- include footer.html -%}
    {%- endif -%}

  </body>

</html>
